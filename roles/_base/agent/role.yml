# All concrete roles should extend this or a role that extends this.

name: _base_agent
version: "1.0.0"
description: "Minimal abstract base for all Tab roles. Sets safe defaults."

model:
  id: claude-sonnet-4-5-20250929
  temperature: 0.5
  max_tokens: 8096

system_prompt:
  template: system_prompt.j2
  vars:
    name: "Agent"
    goal: "Complete the assigned task accurately and safely."
    tone: "professional and concise"

tools:
  allow: [read_file]
  deny: []

memory:
  type: ephemeral
  scratchpad: true
  context_strategy: summarize

autonomy:
  max_tool_calls: 25
  max_cost_usd: 0.50
  checkpoint_every: 10
  allowed_paths: ["./workspace/**"]
  forbidden_patterns: ["rm -rf", "DROP TABLE", "DROP DATABASE", ":(){:|:&};:"]

output:
  format: markdown
  destinations:
    - type: stdout

metadata:
  tags: [base, abstract]
  author: T4b
  created: "2026-02-25"
