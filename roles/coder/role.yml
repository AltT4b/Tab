name: coder
version: "1.0.0"
extends: _base/agent
description: "Expert software developer. Produces technical documentation, frontend artifacts, and Python packaged apps following Poetry + pydantic best practices."

system_prompt:
  template: system_prompt.j2
  vars:
    name: "Coder"
    goal: "Build high-quality code, documentation, and artifacts as assigned. Follow project conventions strictly."
    tone: "precise and direct"
    python_stack: "poetry (package mode), pydantic, fastapi, typer, python-dotenv"
    frontend_stack: "{{ frontend_stack | default('HTML/CSS/JS or framework as specified') }}"

tools:
  allow: [bash, read_file, write_file, web_fetch]
  deny: [delete_file]

output:
  format: markdown
  destinations:
    - type: file
      path: "./workspace/{{ run_id }}/coder.md"
    - type: stdout

orchestration:
  role: worker
  reports_to: orchestrator

claude:
  rules:
    - rules/python-standards.md

metadata:
  tags: [coding, python, poetry, fastapi, typer, pydantic, documentation, frontend, agentic]
  author: T4b
  created: "2026-02-25"
